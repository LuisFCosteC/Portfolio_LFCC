<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Luis F. Coste C. | Desarrollador de Software</title>
    <meta name="description" content="Portafolio profesional de Luis Fernando Coste Contreras, Desarrollador Full Stack Junior con 5+ años de experiencia">
    
    <link rel="preload" href="css/styles.min.css" as="style">
    <link rel="preload" href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700;900&display=swap" as="style">
    
    <link rel="stylesheet" href="css/styles.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700;900&display=swap">
    
    <link rel="icon" type="image/x-icon" href="assets/images/Icono_LC_2.ico">
</head>
<body>
    <!-- Navegación -->
    <nav class="navegacion" aria-label="Navegación principal">
        <div class="contenedor-navegacion">
            <a href="https://luisfcostec.github.io/Portfolio_LFCC/" class="logo" aria-label="Inicio">LF2C</a>

            <ul class="menu-escritorio">
                <li><a href="#inicio" class="enlace-navegacion activo" data-key="nav-inicio" aria-current="page"></a></li>
                <li><a href="#sobre-mi" class="enlace-navegacion" data-key="nav-acerca-de-mi"></a></li>
                <li><a href="#proyectos" class="enlace-navegacion" data-key="nav-proyectos"></a></li>
                <li><a href="#certificados" class="enlace-navegacion" data-key="nav-certificados"></a></li>
                <li><a href="#contacto" class="enlace-navegacion" data-key="nav-contactame"></a></li>
            </ul>

            <div class="contenedor-botones-escritorio">
                <button class="boton-traduccion-escritorio" id="botonTraduccionEscritorio" aria-label="Traducir sitio a inglés">
                    <span class="contenedor-icono" data-img="icono-traductor"></span>
                    <span class="texto-boton-traduccion">EN</span>
                </button>

                <div class="botones-hero">
                    <div class="contenedor-menu-cv">
                        <button class="boton-descargar-cv" id="botonDescargarCV">
                            <span data-key="boton-cv"></span>
                            <span class="flecha-menu">▼</span>
                        </button>
                        <div class="menu-desplegable-cv" id="menuCV">
                            <button class="opcion-menu" data-key="opcion-cv-espanol" onclick="descargarCV('es')">
                                <span class="texto-opcion"></span>
                            </button>
                            <button class="opcion-menu" data-key="opcion-cv-ingles" onclick="descargarCV('en')">
                                <span class="texto-opcion"></span>
                            </button>
                        </div>
                    </div>
                </div>
            </div>

            <button class="alternar-menu" aria-label="Abrir menú" aria-expanded="false">
                <span class="Desplegable"></span>
            </button>
        </div>

        <div class="menu-movil" id="menuMovil" aria-hidden="true">
            <ul class="navegacion-movil">
                <li><a href="#inicio" class="enlace-movil activo" data-key="nav-inicio"></a></li>
                <li><a href="#sobre-mi" class="enlace-movil" data-key="nav-acerca-de-mi"></a></li>
                <li><a href="#proyectos" class="enlace-movil" data-key="nav-proyectos"></a></li>
                <li><a href="#certificados" class="enlace-movil" data-key="nav-certificados"></a></li>
                <li><a href="#contacto" class="enlace-movil" data-key="nav-contactame"></a></li>
            </ul>

            <button class="boton-traduccion-movil" id="botonTraduccionMovil" aria-label="Cambiar idioma">
                <span class="contenedor-icono" data-img="icono-traductor"></span>
                <span class="texto-boton-traduccion">Switch to English</span>
            </button>

            <div class="contenedor-menu-cv">
                <button class="boton-descargar-cv" id="botonDescargarCVMovil">
                    <span data-key="boton-cv"></span>
                    <span class="flecha-menu">▼</span>
                </button>
                <div class="menu-desplegable-cv" id="menuCVMovil">
                    <button class="opcion-menu" data-key="opcion-cv-espanol" onclick="descargarCV('es')">
                        <span class="texto-opcion"></span>
                    </button>
                    <button class="opcion-menu" data-key="opcion-cv-ingles" onclick="descargarCV('en')">
                        <span class="texto-opcion"></span>
                    </button>
                </div>
            </div>
        </div>
    </nav>

    <!-- Sección Hero -->
    <header class="hero" id="inicio" role="banner">
        <div class="contenedor-hero">
            <div class="contenido-hero">
                <p class="saludo-hero" data-key="saludo-hero"></p>
                <h1 class="nombre-hero">
                    <span class="linea-nombre" data-key="nombre-hero"></span>
                </h1>
                <h2 class="titulo-hero">
                    <span class="gradiente-titulo" data-key="titulo-hero"></span>
                </h2>
                <div class="redes-sociales">
                    <a href="http://www.linkedin.com/in/luisfcostec" target="_blank" rel="noopener noreferrer" class="enlace-red" aria-label="LinkedIn">
                        <span class="contenedor-icono" data-img="linkedin"></span>
                    </a>
                    <a href="mailto:luisfcostec@gmail.com" target="_blank" rel="noopener noreferrer" class="enlace-red" aria-label="Gmail">
                        <span class="contenedor-icono" data-img="gmail"></span>
                    </a>
                    <a href="https://github.com/LuisFCosteC" target="_blank" rel="noopener noreferrer" class="enlace-red" aria-label="GitHub">
                        <span class="contenedor-icono" data-img="github"></span>
                    </a>
                </div>
            </div>
            <div class="imagen-hero" data-img="hero-perfil"></div>
        </div>
    </header>

    <!-- Sección Acerca de mí -->
    <section class="sobre-mi" id="sobre-mi">
        <div class="contenedor-sobre-mi">
            <h2 class="titulo-seccion">
                <span class="gradiente-titulo" data-key="titulo-acerca-de-mi"></span>
            </h2>
            
            <div class="seccion-carrusel-texto">
                <div class="carrusel-contenedor">
                    <div class="carrusel">
                        <div class="carrusel-slides"></div>
                        <button class="carrusel-control anterior" aria-label="Imagen anterior">‹</button>
                        <button class="carrusel-control siguiente" aria-label="Imagen siguiente">›</button>
                        <div class="carrusel-indicadores"></div>
                    </div>
                </div>
                
                <div class="texto-sobre-mi">
                    <h3 class="subtitulo-sobre-mi" data-key="subtitulo-quien-soy"></h3>
                    <div class="parrafos-sobre-mi">
                        <p data-key="parrafo-sobre-mi"></p>
                    </div>
                </div>
            </div>
            
            <div class="seccion-tecnologias">
                <h3 class="subtitulo-tecnologias" data-key="titulo-tecnologias"></h3>
                
                <div class="categoria-tecnologia">
                    <h4 class="titulo-categoria frontend" data-key="categoria-frontend"></h4>
                    <div class="contenedor-tecnologias categoria-frontend" data-categoria="frontend"></div>
                </div>
                
                <div class="categoria-tecnologia">
                    <h4 class="titulo-categoria backend" data-key="categoria-backend"></h4>
                    <div class="contenedor-tecnologias categoria-backend" data-categoria="backend"></div>
                </div>
                
                <div class="categoria-tecnologia">
                    <h4 class="titulo-categoria extras" data-key="categoria-extras"></h4>
                    <div class="contenedor-tecnologias categoria-extras" data-categoria="extras"></div>
                </div>
            </div>
        </div>
    </section>

    <!-- Sección Proyectos -->
    <section class="proyectos" id="proyectos">
        <div class="contenedor-proyectos">
            <h2 class="titulo-seccion">
                <span class="gradiente-titulo" data-key="titulo-proyectos"></span>
            </h2>
            <div class="grid-proyectos" id="grid-proyectos"></div>
        </div>
    </section>

    <!-- Sección Certificados -->
    <section class="certificados" id="certificados">
        <div class="contenedor-certificados">
            <h2 class="titulo-seccion">
                <span class="gradiente-titulo" data-key="titulo-certificados"></span>
            </h2>
            <p class="subtitulo-certificados" data-key="subtitulo-certificados"></p>
            <div class="grid-certificados" id="gridCertificados"></div>
            <div class="contenedor-boton-certificados">
                <button id="botonVerCertificados" class="boton-ver-certificados">
                    <span data-key="boton-ver-certificados"></span>
                </button>
            </div>
        </div>
    </section>
    
    <!-- Sección Contacto -->
    <section class="contacto" id="contacto">
        <div class="contenedor-contacto">
            <h2 class="titulo-seccion">
                <span class="gradiente-titulo" data-key="titulo-contacto"></span>
            </h2>
            <p class="subtitulo-contacto" data-key="subtitulo-contacto"></p>
            <form class="formulario-contacto" id="formularioContacto" action="#" method="post">
                <div class="campo-formulario">
                    <label for="nombre" data-key="label-nombre"></label>
                    <input type="text" id="nombre" name="nombre" required>
                </div>
                <div class="campo-formulario">
                    <label for="email" data-key="label-email"></label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="campo-formulario">
                    <label for="telefono" data-key="label-telefono"></label>
                    <input type="tel" id="telefono" name="telefono">
                </div>
                <div class="campo-formulario">
                    <label for="servicio" data-key="label-servicio"></label>
                    <select id="servicio" name="servicio">
                        <option value="desarrollo-web" data-key="opcion-web"></option>
                        <option value="aplicacion-movil" data-key="opcion-movil"></option>
                        <option value="otro" data-key="opcion-otro"></option>
                    </select>
                </div>
                <div class="campo-formulario">
                    <label for="tiempo" data-key="label-tiempo"></label>
                    <select id="tiempo" name="tiempo">
                        <option value="urgente" data-key="tiempo-urgente"></option>
                        <option value="normal" data-key="tiempo-normal"></option>
                        <option value="largo" data-key="tiempo-largo"></option>
                    </select>
                </div>
                <div class="campo-formulario campo-textarea">
                    <label for="detalles" data-key="label-detalles"></label>
                    <textarea id="detalles" name="detalles" rows="5" data-placeholder-key="placeholder-detalles"></textarea>
                </div>
                <button type="submit" class="boton-enviar" data-key="boton-enviar"></button>
            </form>
        </div>
    </section>

    <!-- Footer -->
    <footer class="footer" role="contentinfo">
        <div class="contenedor-footer">
            <div class="footer-superior">
                <div class="footer-izquierda">
                    <a href="https://luisfcostec.github.io/Portfolio_LFCC/" class="logo-footer" aria-label="Inicio">LF2C</a>
                </div>
                <div class="footer-derecha">
                    <span class="contacto-label" data-key="footer-contacto"></span>
                    <div class="redes-sociales-footer">
                        <a href="https://github.com/LuisFCosteC" target="_blank" rel="noopener noreferrer" class="enlace-red-footer" aria-label="GitHub">
                            <span class="contenedor-icono" data-img="github-footer"></span>
                        </a>
                        <a href="http://www.linkedin.com/in/luisfcostec" target="_blank" rel="noopener noreferrer" class="enlace-red-footer" aria-label="LinkedIn">
                            <span class="contenedor-icono" data-img="linkedin-footer"></span>
                        </a>
                        <a href="mailto:luisfcostec@gmail.com" target="_blank" rel="noopener noreferrer" class="enlace-red-footer" aria-label="Gmail">
                            <span class="contenedor-icono" data-img="gmail-footer"></span>
                        </a>
                        <a href="https://wa.me/3116463033" target="_blank" rel="noopener noreferrer" class="enlace-red-footer" aria-label="WhatsApp">
                            <span class="contenedor-icono" data-img="whatsapp-footer"></span>
                        </a>
                    </div>
                </div>
            </div>
            <div class="footer-inferior">
                <p class="copyright">
                    &copy; <span id="año-actual">2026</span> <span data-key="copyright"></span><br>
                    <span class="powered-by" data-key="powered-by"></span>
                </p>
            </div>
        </div>
    </footer>

    <script src="js/main.js" type="module"></script>
</body>
</html>
